<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0;URL='https://images.unsplash.com'">
  <script>
    function getSeason() {
      const now = new Date();
      const month = now.getMonth() + 1;

      if (month >= 3 && month <= 5) {
        return 'spring';
      } else if (month >= 6 && month <= 8) {
        return 'summer';
      } else if (month >= 9 && month <= 11) {
        return 'autumn';
      } else {
        return 'winter';
      }
    }

    function redirectBasedOnSeason() {
      const season = getSeason();
      const unsplashUrls = {
        spring: 'https://images.unsplash.com/photo-1592583852963-7db88f387ccc?h=1080',
        summer: 'https://images.unsplash.com/photo-1473448912268-2022ce9509d8?h=1080',
        autumn: 'https://images.unsplash.com/photo-1508349937151-22b68b72d5b1?h=1080',
        winter: 'https://images.unsplash.com/photo-1573744932812-9acdf64bd5f5?h=1080',
      };

      window.location.href = unsplashUrls[season];
    }

    redirectBasedOnSeason();
  </script>
</head>
<body>
</body>
</html>
