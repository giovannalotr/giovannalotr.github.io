<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seasons</title>
</head>
<body>

  <script>
    function getSeason() {
      const now = new Date();
      const month = now.getMonth() + 1;

      if (month >= 3 && month <= 5) {
        return 'spring';
      } else if (month >= 6 && month <= 8) {
        return 'summer';
      } else if (month >= 9 && month <= 11) {
        return 'autumn';
      } else {
        return 'winter';
      }
    }

    function redirectBasedOnSeason() {
      const season = getSeason();
      const unsplashUrls = {
        spring: 'https://images.unsplash.com/photo-1592583852963-7db88f387ccc',
        summer: 'https://images.unsplash.com/photo-1473448912268-2022ce9509d8',
        autumn: 'https://images.unsplash.com/photo-1508349937151-22b68b72d5b1',
        winter: 'https://images.unsplash.com/photo-1573744932812-9acdf64bd5f5',
      };

      window.location.href = unsplashUrls[season];
    }

    redirectBasedOnSeason();
  </script>

</body>
</html>
